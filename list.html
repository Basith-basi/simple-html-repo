<!--boilerplate-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
    <u><h2>Frontend Technologies</h2></u>
    <!--ordered List-->
    <ol type="1" start="11">
        <li> HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
     <!--Unordered List-->
    <ul type="square">
        <li> HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
    <!--DEfinition List-->
    <dl>
        <dt>HTML</dt><!--definition term-->
        <dd>it is for structure of web page</dd>
        <!--definition description-->
        <dt>CSS</dt>
        <dd>Cascading style sheet is for the layout and styling of the web page</dd>
    </dl>
    
</body>
</html>
