<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cognito registration form</title>
</head>
<body>
    
    <label>Name:</label>
        <input type="text" placeholder="student name" required><br><br>
        <label>Age:</label>
        <input type="number" placeholder="student age" required><br><br>
        <label>DOB:</label>
        <input type="number" placeholder="student dob" required><br><br>
         <label>Gender:</label>
        <input type="radio"  name="gen">Male
        <input type="radio" name="gen">Female
         <input type="radio" name="gen">other<br><br>
        <label>Email</label>
        <input type="email"required><br><br>
        <label>Phone no:</label>
        <input type="number" placeholder="student no" required><br><br>
        <label>choose your event</label>
        <select>
            <option>IT Quiz</option>
            <option>Spot click</option>
            <option>fashion show</option>
            <option>hackthon</option>
        </select><br><br>
                     <label>upload your photo:</label><br><br>
                     <input type="file" accept="image/png"><br><br>

     <input type="submit" value="register">

    
    
</body>
</html>
